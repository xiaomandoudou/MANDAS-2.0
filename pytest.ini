[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    api: 标记为API测试
    database: 标记为数据库测试
    websocket: 标记为WebSocket测试
    end_to_end: 标记为端到端测试

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:websocket.*

# 测试超时（秒）
timeout = 300

# 并发配置
# 如果安装了pytest-xdist，可以启用并行测试
# addopts = -n auto
